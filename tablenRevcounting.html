<html>
    <head>
        <script>
            function PrintTable(num){
                console.log("................ Table ..............");
                for(var i=1; i<=10; i++){
                   console.log(num*i);
                }
                console.log("................ Reverse Counting ..............");
                for(j=num; j>0; j--){
                    console.log(j);
                }
            }
            PrintTable(9);
        </script>
    </head>

    </body>
</html>
