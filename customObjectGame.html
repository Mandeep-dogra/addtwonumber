        <script>
            function game () {
                this.name='';
                this.score=0;
                this.location='';
                this.playerType='';

                    this.score = this.score+1;
                }
                this.miss=function(){
                    this.score = this.score-1;
                }
            }
            var player1= new game();
            var player2= new game();
            var player3= new game();
            var player4= new game();

            player1.location="Mohali";

            player3.location="Chandigarh";
            player4.location="Panchkula";

            player1.level="22";
            player2.level="02";
            player3.level="01";
            player4.level="04";

            
            player2.hit();
            player2.hit();
            player1.miss();
